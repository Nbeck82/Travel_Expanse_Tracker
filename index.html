<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My super Great Travel Expense Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_box,delete" />
   

</head>
<body>
    <div id="menu-el">
        <button class="input-btn" id="addnew"><span class="material-symbols-outlined">add_box</span>Add New</button>
       
    </div>
    <div class="hidden" id="input-container">
    <label for="expense-input-el">Domestic Expenses</label>
   <br>
    <!-- <label for="euro">EUR</label>
    <input id="euro" type="radio" name="currency" value="EUR"> -->
    <label for="yen">JPY</label>
    <input id="yen" type="radio" name="currency" value="JPY">
    <!-- <label for="usd">USD</label>
    <input id="usd" type="radio" name="currency" value="USD"> -->
    <br>
  <input id="amount-input-el" type="number"/>
  <label for="expense-date">Date</label>
  <input id="expense-date" type="date"/>
  <label for="expense-cat">Expense Category</label>
  <select id="expense-cat" name="expense-catagory">
    <option value="transport">Transportation</option>
    <option value="hotel">Accomendation</option>
    <option value="hospitality">Hospitality</option>
  </select>
  <label for="paymentmethod">Payment Method</label>
  <select id="paymentmethod">
    <option value="companycard">Company Card</option>
    <option value="ownexp">Own expenditure</option>
  </select>
  <label for="allowance">Allowance</label>
  <select id="allowance">
    <option value=3000>Half Day</option>
    <option value=4000>Full Day</option>
  </select>
  <button id="submit">Submit Expenses</button>
  </div>
  <section id="expense_dash">
    <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Payment Method</th>
        <th>Action</th>
      </tr>
    </thead>
   <tbody id="expense_view"></tbody>
  </table>
  </section>
  <section id="expense_summary">
    <div id="total"><p>Total Amount for this period:</p><p id="total-output"><p></div>
  </section>



  <script src="script.js"></script>
    
</body>

</html>
